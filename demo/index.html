<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Sweet UI demo page</title>
        <meta name="description" content="Sweet UI demo page">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src='js/lib/modernizr.js'></script>
    </head>
    <body>
        <div class="container">
            <section class="ui-item" id="simple-buttons">
                <h2>Simple buttons</h2>
                <a href="#/go" class="swts-button">Go</a>
                <a href="#/add" class="swts-add swts-icon-plus"></a>
                <a href="#/remove" class="swts-remove swts-icon-trash"></a>
            </section>
            <section class="ui-item" id="input-fields">
                <h2>Input fields</h2>
            </section>
            <section class="ui-item" id="cover-login">
                <h2>Cover login<sup>*</sup></h2>
                <div class="swts-cover-login active">
                    <label class="swts-input"><input type="text" id="swts-cover-email"><span>Email</span></label>
                    <label class="swts-input"><input type="password" id="swts-cover-password"><span>Password</span></label>
                    <a href="#/login" class="swts-button">Go</a>
                </div>
                <p><sup>*</sup>to see a real one press shift+0</p>
            </section>
            <section class="ui-item" id="nipple">
                <h2>Nipple</h2>
            </section>
            <section class="ui-item" id="gregory">
                <h2>Gregory</h2>
            </section>
        </div>
        <script src="js/lib/jquery-1.11.1.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
